<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3"></canvas>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.speedX = 3;
        this.speedY = 3;
        this.cx = Math.floor(Math.random() * (this.x - 2 * this.radius)) + this.radius;
        this.cy = Math.floor(Math.random() * (this.y - 2 * this.radius)) + this.radius;
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createCircle() {
        let ctx = document.querySelector('#myCanvas').getContext('2d');
        let radius = Math.floor(Math.random() * 80);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    Circle.prototype.move = function () {
        this.cx += this.speedX;
        this.cy += this.speedY;
        this.left = this.cx - this.radius;
        this.top = this.cy - this.radius;
        this.right = this.cx + this.radius;
        this.bottom = this.cy + this.radius;
    }
    Circle.prototype.checkCollision = function (shapes) {
        if (this.left <= 0 || this.right >= this.x) this.speedX = -this.speedX;
        if (this.top <= 0 || this.bottom >= this.y) this.speedY = -this.speedY;
    }
    function createMultipleCircle() {
        for (let i = 0; i < 30; i++) {
            createCircle();
        }
    }
    createMultipleCircle();
</script>
</body>
</html>

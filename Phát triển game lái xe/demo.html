<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function plusMinus(arr) {
    // Write your code here
    let countd = 0;
    let counta = 0;
    let count0 = 0;
    for (let i=0; i<arr.length; i++) {
      if (arr[i]>0) {
        countd++;
      }
      else if (arr[i]<0) {
        counta++;
      }
      else {
        count0++;
      }
    }
    let a = (countd/arr.length).toFixed(6);
    let b = (counta/arr.length).toFixed(6);
    let c = (count0/arr.length).toFixed(6);
    return {a, b, c};
  }
  console.log(plusMinus([-4,3,-9,0,4,1]));
</script>
</body>
</html>
